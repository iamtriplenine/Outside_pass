<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
<title>Mafia Saturday – Vérification</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- PAGE 1 -->
<section id="page-check" class="page active">
  <div class="card">
    <h1>MAFIA SATURDAY</h1>
    <input id="ticketInput" placeholder="Numéro de ticket">
    <button id="verifyBtn">VÉRIFIER</button>
    <p id="error">⚠️ Ticket invalide</p>
  </div>
</section>

<!-- PAGE 2 -->
<section id="page-ticket" class="page">
  <div class="card photo-card">

    <button id="backBtn" class="back-button">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
    </button>

    
  <img id="photo" class="photo-bg">

  <div class="overlay">
  <div class="blur-zone"></div>

  <div class="info">
    <h2 id="nom"></h2>
    <p id="type" class="badge"></p>

    <div class="price">
      <span id="priceText"></span>
      <div class="bar">
        <div id="barFill"></div>
      </div>
    </div>

    <div class="access">ACCÈS AUTORISÉ</div>
  </div>
</div>

</div>

</section>

<script src="script.js"></script>
</body>
</html>
